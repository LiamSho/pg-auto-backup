storage:
  type: "Azure"

  # Azure Storage Account name
  # Use env=ENV_NAME to get the value from the environment variable
  account: ""

  # Azure Storage Account access key
  # Use env=ENV_NAME to get the value from the environment variable
  access_key: ""

  # Azure Blob Container name
  # Use env=ENV_NAME to get the value from the environment variable
  container: ""

  # Azure Blob Path in the container
  #   Can be omitted for the root of the container
  # Do not include the leading and trailing slashes
  #   OK: path = "my/path"
  #   NG: path = "/my/path/"
  ## path: ""

  # Azure Blob Storage upload chunk size in MB
  #   Can be omitted for 16MB by default
  # A more larger value can improve the upload performance
  # But it may cause the memory usage to increase a lot
  ## chunk_size: 16
